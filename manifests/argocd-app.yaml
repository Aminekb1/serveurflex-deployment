apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: serveurflex-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Aminekb1/serveurflex-deployment.git'
    targetRevision: main
    path: manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: serveurflex
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
